<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Embrace</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width" />
</head>
<body>
<div id="tracking">
    <div class="header">
        <img src="/img/laulau.png">
        <div class="person">
            <h1>{{person.name}} <div class="countdown">ETA <span>&nbsp; {{hours}} hrs {{minutes}} min {{seconds}} sec</span></div></h1>
        </div>
    </div>
    <div class="logo">
        <img src="/img/logo.png">
    </div>
    <div class="body">
        <div class="tracking-status">
            <img src="/img/statusbar.png" class="statusbar">
            <div class="info">
                <div class="item-group" v-for="item in items" v-bind:id="item.id">
                    <div class="item event">
                        {{item.name}}
                    </div>
                    <div class="item time">
                    </div>
                </div>
            </div>
        </div>

        <div class="future-overlay"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.8/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
